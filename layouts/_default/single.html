<!doctype html>
<html class="no-js" lang="en">

  {{ partial "head.html" . }}
  
  <body>

    {{ partial "navigation.html" . }}

    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="well well-sm">
            <h3>{{.Title}}<br> <small>{{.Description}}</small></h3>
              <hr>
                {{ .Content }}
          </div>
        </div>
      </div>
    </div>

    {{ partial "footer.html" . }}
    {{ partial "scripts.html" . }}

  </body>
</html>
